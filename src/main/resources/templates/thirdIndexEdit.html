<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>金融指标建模系统</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<script type="text/javascript" src="/js/jquery/jquery-1.7.1.js"></script>
<link href="/css/basic_layout.css" rel="stylesheet" type="text/css">
<link href="/css/common_style.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="/js/authority/commonAll.js"></script>
<script type="text/javascript" src="/js/jquery/jquery-1.4.4.min.js"></script>
<script src="/js/My97DatePicker/WdatePicker.js" type="text/javascript" defer="defer"></script>
<script type="text/javascript" src="/js/artDialog/artDialog.js?skin=default"></script>
<script type="text/javascript">
	$(document).ready(function() {

		/*
		 * 取消
		 */
		$("#cancelbutton").click(function() {
			/**  关闭弹出iframe  **/
			// window.parent.$.fancybox.close();
			window.parent.rightMain("/weightList/" + $('#id').val());
		});
		
		var result = 'null';
		if(result =='success'){
			/**  关闭弹出iframe  **/
			window.parent.$.fancybox.close();
		}
	});

	
	/** 表单验证  **/
	function validateForm(){
		if($("#index_name").val()==""){
			art.dialog({icon:'error', title:'提示！', drag:false, resize:false, content:'指标名称不能为空', ok:true,});
			return false;
		}
		return true;
	}
</script>
</head>
<body>
<form id="submitForm" name="submitForm" action="/thirdIndex/update/" method="post">
	<input type="hidden" name="id"  id="id" th:value="${thirdIndex.id}"/>
	<!--<input type="hidden" name="firstIndex" th:value="${fourthIndex.firstIndex}">
	<input type="hidden" name="secondIndex" th:value="${fourthIndex.secondIndex}">
	<input type="hidden" name="thirdIndex" th:value="${fourthIndex.thirdIndex}">-->
	<div id="container">
		<div id="nav_links">
			当前位置：指标设定&nbsp;>&nbsp;<span style="color: #1A5CC6;">编辑三级指标</span>
			<div id="page_close">
				<a th:href="@{'/weightList/' + ${thirdIndex.id}}" >
					<img src="/image/common/page_close.png" width="20" height="20" style="vertical-align: text-top;"/>
				</a>
			</div>
		</div>
		<div class="ui_content">
			<table  cellspacing="5" cellpadding="5" width="100%" align="center" border="0">
				<tr>
					<td class="ui_text_rt" width="200">指标名称: </td>
					<td class="ui_text_lt">
						<input type="text" id="index_name" name="index_name" th:value="${thirdIndex.index_name}" class="ui_input_txt01"/>
					</td>
				</tr>
				<tr>
					<td class="ui_text_rt"  width="200">描述</td>
					<td class="ui_text_lt">
						<input type="text" id="desc" name="desc" th:value="${thirdIndex.desc}"  class="ui_input_txt01"/>
					</td>
				</tr>
				<tr>
					<td>&nbsp;</td>
					<td class="ui_text_lt">
						&nbsp;<input id="submitbutton" type="submit" value="更新" class="ui_input_btn01"/>
						&nbsp;<input id="cancelbutton" type="button" value="取消" class="ui_input_btn01"/>
					</td>
				</tr>
			</table>
		</div>
	</div>
</form>

</body>
</html>
