                    </tr>
                    <tr>

                    </tr>
                    <tr>
                        <td>3</td>

                    </tr>
                    <tr>

                    </tr>
                    <tr>
                        <td>7</td>

                    </tr>
                    <tr>

                    </tr>
                    <tr>
                        <td>2,4,6,8</td>

                    </tr>
                    <tr>
                        <td>以上数字的倒数</td>
                        <td>若纵向指标比横向指标重要，则记为1/3、1/5、1/7、1/9</td>
